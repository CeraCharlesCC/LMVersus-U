# ============================================================
# LMVersus-U Configuration File
# ============================================================
# Edit this file to configure your LMVersus-U instance.
# You can use environment variables by prefixing with "ENV:"
# Example: apiKey = "ENV:OPENAI_API_KEY"
# ============================================================

# ------------------------------------------------------------
# Logging Configuration
# ------------------------------------------------------------
[logConfig]
level = "INFO"
format = "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ------------------------------------------------------------
# Rate Limiting Configuration
# ------------------------------------------------------------
[rateLimitConfig]
globalLlmGateKey = "llm:global"
globalLlmWindowMillis = 60000
globalLlmMaxRequests = 20

# ------------------------------------------------------------
# Session Crypto Configuration
# ------------------------------------------------------------
# Generate these keys using a secure random generator.
# Each key must be 32 bytes (64 hex characters).
# Example (do NOT use these in production):
#   openssl rand -hex 32
# ------------------------------------------------------------
[sessionCrypto]
encryptionKeyHex = ""
signKeyHex = ""
