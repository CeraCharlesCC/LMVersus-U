# ============================================================
# LMVersus-U Configuration File
# ============================================================
# Edit this file to configure your LMVersus-U instance.
# You can use environment variables by prefixing with "ENV:"
# Example: apiKey = "ENV:OPENAI_API_KEY"
# ============================================================

# ------------------------------------------------------------
# Logging Configuration
# ------------------------------------------------------------
[logConfig]
level = "INFO"
format = "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ------------------------------------------------------------
# Rate Limiting Configuration
# ------------------------------------------------------------
[rateLimitConfig]
globalLlmGateKey = "llm:global"
globalLlmWindowMillis = 60000
globalLlmMaxRequests = 20

# ------------------------------------------------------------
# Session Crypto Configuration
# ------------------------------------------------------------
# encryptionKeyHex: 16 bytes (32 hex chars) for AES-128 encryption
#   Generate with: openssl rand -hex 16
# signKeyHex: 32 bytes (64 hex chars) for HMAC-SHA256 signing
#   Generate with: openssl rand -hex 32
# ------------------------------------------------------------
[sessionCrypto]
enableSecureCookie = false
encryptionKeyHex = ""
signKeyHex = ""
