# ============================================================
# LMVersus-U Configuration File
# ============================================================
# Edit this file to configure your LMVersus-U instance.
# You can use environment variables by prefixing with "ENV:"
# Example: apiKey = "ENV:OPENAI_API_KEY"
# ============================================================

# ------------------------------------------------------------
# Server Configuration
# ------------------------------------------------------------
[serverConfig]
bindHost = "localhost"
bindPort = 8080
corsAllowedHosts = []
debug = false

# ------------------------------------------------------------
# Logging Configuration
# ------------------------------------------------------------
[logConfig]
rootLogLevel = "INFO"
appLogLevel = "DEBUG"
format = "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ------------------------------------------------------------
# Rate Limiting Configuration
# ------------------------------------------------------------
[rateLimitConfig]
globalLlmGateKey = "llm:global"
globalLlmWindowMillis = 60000
globalLlmMaxRequests = 20

# ------------------------------------------------------------
# Session Limits Configuration
# ------------------------------------------------------------
[sessionLimitConfig]
actorMailboxCapacity = 256
websocketMessageWindowMillis = 5000
websocketMessageMaxMessages = 20
dailyWindowMillis = 86400000

[sessionLimitConfig.premium]
perPersonDailyLimit = 2
perPersonWindowMillis = 60000
perPersonWindowLimit = 2
globalWindowMillis = 60000
globalWindowLimit = 5
globalDailyLimit = 100
maxActiveSessions = 5

[sessionLimitConfig.lightweight]
perPersonDailyLimit = 20
perPersonWindowMillis = 60000
perPersonWindowLimit = 5
globalWindowMillis = 60000
globalWindowLimit = 60
globalDailyLimit = 1000
maxActiveSessions = 200

# ------------------------------------------------------------
# Session Crypto Configuration
# ------------------------------------------------------------
# encryptionKeyHex: 16 bytes (32 hex chars) for AES-128 encryption
#   Generate with: openssl rand -hex 16
# signKeyHex: 32 bytes (64 hex chars) for HMAC-SHA256 signing
#   Generate with: openssl rand -hex 32
# ------------------------------------------------------------
[sessionCrypto]
enableSecureCookie = false
encryptionKeyHex = ""
signKeyHex = ""
